[build]
  command = "npm run build"
  publish = "out"

[build.environment]
  NODE_VERSION = "18"
  NEXT_TELEMETRY_DISABLED = "1"

# Handle client-side routing for non-API routes
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  conditions = {Role = ["!API"]}

# Handle API routes - proxy to backend
[[redirects]]
  from = "/api/*"
  to = "https://insurance-accumulator-latest.onrender.com/api/:splat"
  status = 200
  force = true
  headers = {X-From-Netlify = "true"}

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Cache-Control = "public, max-age=0, must-revalidate"

# Don't try to process API routes during build
[[plugins]]
  package = "@netlify/plugin-nextjs"
  [plugins.inputs]
    exclude = ["api/**/*"]
